<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Primo.css">
</head>
<body>
    <h1>Genshin Primogem Counter</h1>
    <div class="info">
        <h4>Current amount of Primogems?</h4>
        <input id="primo" type="number" min="0">
        <h4>Current amount of Intertwined Fates?</h4>
        <input id="fate" type="number" min="0">
    </div>
    <footer class="footer">
        <button id="btn">Calculate</button><br>
        <input id="output" type="text">
    </footer>
    <script src="Primo.js"></script>
</body>
</html>

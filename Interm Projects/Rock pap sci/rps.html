<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock - Paper - Scissor</h1>
    <div class="container">
        <div class="player">
            <p>You</p>
            <img id="player-hand" class="hand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjwLvDG1Zgl3hsxUzfSx-xmAPOjw2BpJ9N5Q&s">
        </div>
        <div class="vs">VS.</div>
        <div class="Bot">
            <p>Bot</p>
            <img id="bot-hand" class="hand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjwLvDG1Zgl3hsxUzfSx-xmAPOjw2BpJ9N5Q&s">
        </div>
    </div>

    <div class = "choices">
        <button id = "rock-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjwLvDG1Zgl3hsxUzfSx-xmAPOjw2BpJ9N5Q&s"></button>
        <button id = "paper-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHQC1nVOx6Uld1XHqM0w1445TAcM87nxdlXg&s"></button>
        <button id = "scissors-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSds49E3wgAEWDvZpBkl-uof7jm_dOc_PX-yWYSo-Tgpm-n2QinRFMSj_WK9FWqCblNX1A&usqp=CAU"></button>
    </div>

    <p id = "result">Choose your move</p>
    <script src="rps.js"></script>
</body>
</html>
